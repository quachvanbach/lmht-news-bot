name: LMHT News Bot Cron

on:
  schedule:
    - cron: '*/10 * * * *' # Chạy mỗi 10 phút
  workflow_dispatch:      # Nút bấm chạy thủ công trên GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    # Cấp quyền cho Action được phép ghi lại file last-post.txt vào repo
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Bot
        env:
          # Đây là nơi truyền Secret từ GitHub vào code Python
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot_news.py

      - name: Commit and push if last-post.txt changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last-post.txt
          # Kiểm tra nếu file có thay đổi thì mới commit để tránh lỗi khi không có tin mới
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update last post title" && git push)
